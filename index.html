<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiiin's Page</title>
    <style>
 /* 设置背景图片 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('mc.jpg'); /* 图片路径 */
            background-size: cover; /* 图片覆盖整个页面 */
            background-position: topright; /* 背景图像居中 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            color: #fff; /* 字体颜色设为白色，便于显示 */
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条出现 */
        }
         /* 雪花的样式 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
            user-select: none;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        /* 雪花下落的动画 */
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        header {
            background-color: rgba(255, 111, 97, 0.7); /* 背景半透明 */
            color: white;
            padding: 20px;
            text-align: center; 
            display: flex;
            justify-content: center; /* 水平居中 */
            height: 200px; /* 设置高度 */
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: none;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to xiiin's Page</h1>
    <p> 这是一个不想学习的产物!</p >

</header>

<section>
    <h1>圣诞快乐!朋友萌！希望你们每一天都有好事发生！</h1>
    <p>Here’s a song just for you 🎶</p >

    <!-- 音乐播放控件 -->
    <audio controls autoplay>
        <source src="坂本龍一; Jaques Morelenbaum; Judy Kang - Merry Christmas Mr. Lawrence.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

<footer>
    <p>&copy; 2024 Evelyn. All Rights Reserved.</p >
</footer>

<script>
    // 创建雪花元素并添加到页面中
    function createSnowflakes() {
        const snowflakeCount = 50; // 雪花数量
        const body = document.body;
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄'; // 雪花图案
            snowflake.style.left = `${Math.random() * 100}vw`; // 随机水平位置
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // 随机下落时间
            snowflake.style.fontSize = `${Math.random() * 20 + 10}px`; // 随机雪花大小
            snowflake.style.animationDelay = `${Math.random() * 10}s`; // 随机延迟
            body.appendChild(snowflake);
        }
    }

    // 执行函数
    createSnowflakes();
</script>

</body>
</html>
